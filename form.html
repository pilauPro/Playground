<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/form.css">
</head>
<body>
	<h1>Form Page</h1>
	<form action="form_output.html" method="post" name="usr_form">
		<fieldset>
			<legend>User Info:</legend>
			<input type="text" name="username"><br>
			<input type="password" name="password"><br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="checkbox" name="foods" value="Grapes">Grapes<br>
			<input type="checkbox" name="foods" value="Onions">Onions<br>
			<input type="checkbox" name="foods" value="Kale">Kale<br>
			<input type="submit" value="Continue">
		</fieldset>
	</form>
</body>
</html>
